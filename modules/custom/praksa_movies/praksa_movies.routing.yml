#Ovo prvo je machine name i ispod toga ide sve ostalo
praksa_movies:
    path: '/movies'
    defaults:
       _controller: 'Drupal\praksa_movies\Controller\MoviesController::movies' #ovo movies je naziv metode u kontroleru
       _title: 'Our custom movies list'
    requirements: 
        _permission: 'access content'

praksa_movies.admin_settings:
    path: '/moviesettings'
    defaults:
        _form:  '\Drupal\praksa_movies\Form\PraksaMoviesForm'
        _title: 'Custom configuration form'
    requirements:
        _permission: 'administer site configuration'

